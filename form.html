<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      color: #f8fafc;
    }

    .header,
    footer {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #1e293b;
      border-top: 2px solid #1e293b;
    }

    .menu a,
    footer a {
      color: #f8fafc;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover,
    footer a:hover {
      color: #14b8a6;
    }

    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #161d2a;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    input,
    select,
    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #475569;
      background-color: #0f172a;
      color: #f8fafc;
    }

    button {
      background: #14b8a6;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0d9488;
    }

    .ticket-container {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    #ticket {
      width: 720px;
      height: 320px;
      background-image: url('events/assets/back.jpg');
      background-size: cover;
      background-position: center;
      margin: auto;
      font-family: 'Cinzel', serif;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      color: white;
      overflow: hidden;
    }

    .ticket-header {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .ticket-info {
      color: white;
      text-align: left;
      font-size: 1.3rem;
      margin-top: 1rem;
      line-height: 1.8;
    }

    .ticket-info p {
      color: white;
      margin: 5px 0;
    }

    #qr-code {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 5px solid #f8fafc;
      border-radius: 10px;
    }

    #download-btn {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      background-color: #e5c276;
      color: #0f172a;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #download-btn:hover {
      background-color: #0d9488;
    }
    .header {
  background-color: #1e1e1e;
  color: white;
  padding: 1rem;
  border-bottom: 2px solid #1e293b;
  border-top: 2px solid #1e293b;
}

.header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}
.header {
  background-color: #1e1e1e;
  color: white;
  padding: 1rem 2rem;
  border-bottom: 2px solid #1e293b;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.branding {
  display: flex;
  align-items: center;
}

.logo {
  width: 70px;
  height: 70px;
  margin-right: 10px;
}

.menu {
  display: flex;
  gap: 20px;
}

.menu a {
  color: #f8fafc;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.menu a:hover {
  color: #14b8a6;
}

  </style>
</head>

<body>
  <header class="header">
    <div class="navbar">
      <div class="branding">
        <img src="events/assets/logo.png" alt="Logo" class="logo">
        <h1>Utsavya - Event Management System</h1>
      </div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="events/contact.html">Contact Us</a>
        <a href="events/login.html">Login</a>
      </nav>
    </div>
  </header>
  
  

  <main>
    <section class="form-container">
      <form id="event-form">
        <h2>Register for the Event</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="tel" id="number" placeholder="Mobile Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="city" placeholder="City" required>
        <select id="eid" required>
          <option value="">Select Event</option>
          <option value="1001">1001 - LIVE Arijit Singh Performance</option>
          <option value="1002">1002 - TECH CONFERENCE 2025</option>
          <option value="1003">1003 - FOOD CARNIVAL 2025</option>
          <option value="1004">1004 - SAMAY RAINA Performing Live</option>
          <option value="1005">1005 - STARTUP PITCH FEST</option>
          <option value="1006">1006 - Music Fest 2025</option>
          <option value="1007">1007 - MARATHON FOR A CAUSE</option>
        </select>
        <button type="submit">Generate Pass</button>
      </form>
    </section>

    <div class="ticket-container" id="ticket-container">
      <div id="ticket">
        <div class="ticket-header" id="ticket-title">Event Pass</div>
        <div class="ticket-info">
          <p><strong></strong> <span id="ticket-name"></span></p>
          <p><strong></strong> <span id="ticket-eid"></span></p>
        </div>
        <canvas id="qr-code" width="100" height="100"></canvas>
      </div>
      <button id="download-btn">Download Pass</button>
    </div>
  </main>

  <footer>
    <p>
      <a href="https://www.instagram.com/">Instagram</a> |
            <a href="https://www.facebook.com/">Facebook</a> |
            <a href="https://x.com/?lang=en">Twitter</a>
    </p>
    <p>Designed and Developed by Haraprasad Mahapatra</p>
  </footer>

  <script>
    const form = document.getElementById("event-form");
    const ticketContainer = document.getElementById("ticket-container");
    const canvas = document.getElementById("qr-code");
    const downloadBtn = document.getElementById("download-btn");

    const eventNames = {
      "1001": "LIVE Arijit Singh Performance",
      "1002": "TECH CONFERENCE 2025",
      "1003": "FOOD CARNIVAL 2025",
      "1004": "SAMAY RAINA Performing Live",
      "1005": "STARTUP PITCH FEST",
      "1006": "Music Fest 2025",
      "1007": "MARATHON FOR A CAUSE"
    };

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const number = document.getElementById("number").value;
      const email = document.getElementById("email").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const eid = document.getElementById("eid").value.trim();

      const eventTitle = eventNames[eid] || "Event Pass";

      document.getElementById("ticket-title").textContent = eventTitle;
      document.getElementById("ticket-name").textContent = name;
      document.getElementById("ticket-eid").textContent = eventTitle;

      new QRious({
        element: canvas,
        value: `Name: ${name}\nMobile: ${number}\nEmail: ${email}\nState: ${state}\nCity: ${city}\nEvent: ${eventTitle}`,
        size: 100,
        background: 'white',
        foreground: '#D4AF37'
      });

      ticketContainer.style.display = "block";
    });

    downloadBtn.addEventListener("click", () => {
      html2canvas(document.getElementById("ticket")).then(canvas => {
        const link = document.createElement("a");
        link.download = "event_pass.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    document.body.appendChild(script);
  </script>
</body>

</html>
