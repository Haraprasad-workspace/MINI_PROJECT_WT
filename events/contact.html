<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Event Management System</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #121212;
        color: #f0f0f0;
    }

    header {
        background-color: #1e1e1e;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #333;
    }

    header h1 {
        font-size: 28px;
    }

    .logo {
        width: 70px;
        height: 70px;
        margin-right: 10px;
    }

    .menu nav a {
        color: #f0f0f0;
        margin-left: 20px;
        text-decoration: none;
        transition: color 0.3s;
    }

    .menu nav a:hover {
        color: #00bcd4;
    }

    .footer {
        background-color: #1e1e1e;
        padding: 20px;
        text-align: center;
        color: #ccc;
        border-top: 2px solid #333;
    }

    .footer a {
        margin: 0 10px;
        color: #00bcd4;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .branding {
        display: flex;
        align-items: center;
    }

    /* Contact Page Styling */
    .contact-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 188, 212, 0.1);
    }

    .contact-container h2 {
        text-align: center;
        color: #00bcd4;
        margin-bottom: 10px;
        font-size: 2rem;
    }

    .contact-container p {
        text-align: center;
        color: #ccc;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input, textarea {
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #2a2a2a;
        color: #fff;
    }

    input:focus, textarea:focus {
        outline: 2px solid #00bcd4;
    }

    button {
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: #00bcd4;
        color: #121212;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #0096a6;
    }

    @media (max-width: 600px) {
        .contact-container {
            padding: 20px;
        }
    }
  </style>
</head>
<body>

  <header>
    <div class="branding">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h1>Utsavya - Event Management System</h1>
    </div>
    <div class="menu">
      <nav>
        <a href="../index.html">Home</a>
        <a href="login.html">
            login
        </a>
        
        
      </nav>
    </div>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions or suggestions? Reach out to us using the form below.</p>
    
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    <p>
        <a href="https://www.instagram.com/">Instagram</a> |
            <a href="https://www.facebook.com/">Facebook</a> |
            <a href="https://x.com/?lang=en">Twitter</a>
    </p>
    <p>Designed and Developed by Haraprasad Mahapatra</p>
  </div>

</body>
</html>
